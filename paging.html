<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>REST Countries</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	  <style>
		  .paging a {
		  	padding: 5px 10px;
		  }
		  .paging li.active {
			  background: red;
			  display: inline-block;
			  color: #fff;
		  }
		  .paging li{
			  list-style: none;
			  display: inline-block;
			  color: #000;
		  }
		  
		  .paging li.active a {
			  color: #fff;
		  }
	  </style>
  </head>
  <body>

	  <div class="paging"></div>
	  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	  
	  <script>
	  	$(document).ready(function() {
			
			var currentPage = 0;
			var pageInRange = 5;
			var distance = pageInRange/2;
			var totalRow = 100;
			var limitItem = 5;
			var totalPage = totalRow/limitItem;
			var startItem;
			var endItem;
			
			startItem = (currentPage - distance) > 0 ? (currentPage - distance) : 0;
			
			endItem = (startItem + pageInRange) < totalPage ? (startItem + pageInRange) : totalPage;
			
			if (endItem -startItem <= pageInRange) {
				startItem = (endItem -pageInRange) > 0 ? (endItem - pageInRange) : 0;
			}
			
			var $ul = $('<ul>');
			var $div = $('.paging').append($ul);
			for (var i = startItem; i < endItem; i++) {
				var numPage = i + 1;
				$div.append('<li><a href="" rel="'+ i +'">'+ numPage +'</a></li>');
			}
			
		});
	
	  </script>
  </body>
</html>
